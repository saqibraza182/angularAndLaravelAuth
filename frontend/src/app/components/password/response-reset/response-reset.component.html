<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header text-center">
      <h5>Reset Password</h5>
    </div>
    <div class="card-body">
      <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
        <!-- <h1 [(ngModel)]="form.resetToken">{{ form.resetToken }} hello</h1> -->
        <!-- <input type="text" name="resetToken" [(ngModel)]="form.resetToken"> -->
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
              [(ngModel)]="form.email" required>
          </div>
          <!-- <span class="text-danger" [hidden]="!error.email">{{error.email}}</span> -->
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
              [(ngModel)]="form.password" required>
          </div>
          <!-- <span class="text-danger" [hidden]="!error.password">{{error.password}}</span> -->
        </div>

        <div class="form-group row">
          <label for="password_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirm Password"
              [(ngModel)]="form.password_confirmation" required>
          </div>
          <!-- <span class="text-danger" [hidden]="!error.password_confirmaiton">{{error.password_confirmaiton}}</span> -->
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Change Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
