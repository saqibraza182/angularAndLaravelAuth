<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header text-center">
        <h5>Login Here</h5>
    </div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" role="alert" [hidden]="!error">
          {{error}}
        </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="form.email" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="form.password" required>
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10 offset-2">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
      <a class="btn btn-info float-right" routerLink="/signup">Sign Up</a>
    </div>
  </div>
  <small class=float-right><a routerLink="/request-reset-password">Reset Password</a></small>
</form>
    </div>
  </div>
</div>
