<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header text-center">
      <h5>Sign Up</h5>
    </div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
        
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="form.name" required>
            <div class="alert alert-danger" role="alert" [hidden]="!error.name">
              {{error.name}}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
              [(ngModel)]="form.email" required>
              <div class="alert alert-danger" role="alert" [hidden]="!error.email">
                {{error.email}}
              </div>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
              [(ngModel)]="form.password" required>
              <div class="alert alert-danger" role="alert" [hidden]="!error.password">
                {{error.password}}
              </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirm Password"
              [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
            <a class="btn btn-info float-right" routerLink="/login">Sign in</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
